<div class="row">
  {% if pages %}
  <div class="row">
    <div class="col-md-12">
      <span class="pagination-count" style="line-height: 84px;">共有{{pages.total}}条记录 | 每页{{pages.page_size}}条</span>
      <ul class="pagination pull-right">
        {% if pages.is_prev %}
        <li>
          <a href="{{pages.url}}&p={{pages.current -1}}" aria-label="Previous">
            <span aria-hidden="true">上一页</span>
          </a>
        </li>
        {% endif %}

        {% for ind in pages.range %}

        <li {% if pages.current == ind %} class="active" {% endif %}><a href="{{pages.url}}&p={{ind}}">{{ind}}</a></li>
        {% endfor %}

        {% if pages.is_next %}
        <li>
          <a href="{{pages.url}}&p={{pages.current + 1}}" aria-label="Next">
            <span aria-hidden="true">下一页</span>
          </a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
  {% endif %}

</div>
